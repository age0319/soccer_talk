{% extends 'sns/layout.html'%}


{% block title %}news{% endblock %}

{% block content %}

        <div class="container">
            <p></p>
            <h2>J2ニュース</h2>
            <p>J2の最新ニュースです。1日1回更新予定です。</p>
        </div>

        <div class="py-3">
            <div class="container">
                {% for entry in entries %}
                    <hr class="msg_line">
                    投稿日時 : [{{ entry.published }}]
                    <br>
                    <a href="{{ entry.link }}" target="_blank">{{ entry.title }}</a>
                {% endfor %}
                <hr class="msg_line">
            </div>
        </div>

{% endblock %}
