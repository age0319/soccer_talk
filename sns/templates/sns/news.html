{% extends 'sns/layout.html'%}


{% block title %}news{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row m-3">
                <div class="card" style="width: 700px;">
                    <div class="card-header">
                        <h2>ニュース</h2>
                    </div>
                    <div class="card-body">
                        {% for i in all_data %}
                            <br>
                            <a href="{{ i.link }}">{{ i.title }}</a>
                        {% endfor %}
                    </div>
                </div>
        </div>
    </div>

{% endblock %}
