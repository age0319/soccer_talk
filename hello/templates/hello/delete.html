{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}">
</head>
<body>
 <h1>{{ title }}</h1>
 <p>*以下のレコードを削除しますがよろしいでしょうか。</p>

</html>
